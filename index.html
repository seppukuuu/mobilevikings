<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Guide Compliant</title>
    <style>
        /* 3.1 PRIMARY TYPOGRAPHY: Mr. Alex Bold  */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        /* 3.2 SECONDARY TYPOGRAPHY: Foro Sans [cite: 1220] */
        @font-face {
            font-family: "Foro-Sans";
            src: url("https://db.onlinewebfonts.com/t/7901306f47796f642646638848d5b888.woff2") format("woff2");
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* 2.1 PRIMARY COLORS: Black #000000 [cite: 1132] */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: "Foro-Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* 5.1 PATTERNS: Supportive role (max 5-10% dominance)  */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px); /* 2.1 PRIMARY RED [cite: 1137] */
            background-size: 25px 25px;
            z-index: -1;
            opacity: 0.3; /* Pattern is supportive, not dominant [cite: 1274, 1368] */
        }

        .content {
            width: 90%;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        /* 3.1 HEADLINES: Mr. Alex Bold with Red Dropshadow [cite: 1192, 1206] */
        h1 {
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 14vw; 
            line-height: 1.0; /* Line spacing is tight for headlines [cite: 1210] */
            margin: 0 0 30px 0;
            text-transform: uppercase;
            /* Official red dropshadow line for depth [cite: 1206, 1214] */
            text-shadow: 3px 3px 0px #cd0400; 
        }

        /* 3.3 CALL TO ACTION: Red box with subtle round corners  */
        .viking-button {
            background-color: #cd0400; /* PRIMARY RED [cite: 1137] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 16px 0;
            border: none;
            border-radius: 8px; /* Subtle round corners [cite: 1242] */
            text-transform: uppercase;
            width: 100%;
            max-width: 310px;
            cursor: pointer;
            position: relative;
            
            /* Visual feedback for mobile interaction */
            box-shadow: 5px 5px 0px #000000;
            transition: all 0.05s linear;
            user-select: none;
        }

        .viking-button:active {
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0px #000000;
        }

        /* 1.7.1 POSITIONING: Centered [cite: 1065] */
        .footer {
            padding-bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 1.1 PRIMARY LOGO (Vertical) [cite: 988] */
        .logo-img {
            height: 65px; /* Minimum size requirement  */
            width: auto;
        }

        .brand-name {
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
        <div class="brand-name">MÃ¸bile Vikings</div>
    </div>

</body>
</html>
