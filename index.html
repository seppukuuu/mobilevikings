<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Touch Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            background-image: radial-gradient(#ff0000 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .content {
            width: 90%;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            font-size: 16vw; 
            line-height: 0.9;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 0px #e30613;
            text-transform: uppercase;
        }

        /* De knop met verbeterde touch-states */
        .viking-button {
            background-color: #e30613;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            padding: 15px 0;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            position: relative;
            
            /* De 3D schaduw */
            box-shadow: 6px 6px 0px #000;
            filter: drop-shadow(0 0 15px rgba(227, 6, 19, 0.7));
            
            /* Zorgt voor een vloeiende klik-animatie */
            transition: all 0.05s linear;
            
            /* Voorkom dat de gsm tekst selecteert bij het klikken */
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* EFFECT OP GSM: De knop zakt fysiek in als je hem aanraakt */
        .viking-button:active {
            transform: translate(4px, 4px); /* Schuift naar de plek van de schaduw */
            box-shadow: 0px 0px 0px #000;   /* Schaduw verdwijnt */
            filter: drop-shadow(0 0 5px rgba(227, 6, 19, 1));
            background-color: #b3050f; /* Wordt iets donkerder bij indrukken */
        }

        .footer {
            padding-bottom: 30px;
        }

        .logo-img {
            width: 140px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button" onmousedown="" ontouchstart="">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
