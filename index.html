<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Gsm Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Voorkom scrollen en zet de basis */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Houdt alles netjes binnen het scherm */
            font-family: 'Bebas Neue', sans-serif;
        }

        /* De achtergrond met rode bolletjes */
        body {
            background-image: radial-gradient(#ff0000 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Verdeelt content over de hoogte */
            padding: 40px 0;
            box-sizing: border-box;
        }

        .content {
            width: 90%;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            /* Gebruik vw (viewport width) zodat de tekst nooit te breed wordt */
            font-size: 16vw; 
            line-height: 0.9;
            color: #fff;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            /* Subtiele rode outline/schaduw */
            text-shadow: 2px 2px 0px #e30613;
        }

        /* De knop met de juiste verhoudingen voor gsm */
        .viking-button {
            background-color: #e30613;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            /* Harde zwarte schaduw zoals in de foto */
            box-shadow: 4px 4px 0px #000;
            /* De rode gloed (backdrop) */
            filter: drop-shadow(0 0 10px rgba(227, 6, 19, 0.8));
            transition: transform 0.1s;
        }

        .viking-button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #000;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding-bottom: 20px;
        }

        .logo-img {
            width: 120px; /* Iets kleiner logo voor betere balans */
            height: auto;
            margin-bottom: 5px;
        }

        /* Fix voor heel kleine gsm's */
        @media (max-height: 600px) {
            h1 { font-size: 14vw; }
            .viking-button { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button" onclick="return false;">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
