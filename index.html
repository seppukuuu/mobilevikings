<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Official</title>
    <style>
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* Verwijder de standaard blauwe highlight bij tikken op mobiel */
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow-x: hidden;
            /* Voorkom dat tekst geselecteerd wordt bij veelvuldig tikken */
            user-select: none;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px);
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 10px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .headline-img {
            width: 120%; 
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            filter: drop-shadow(6px 6px 0px #000000);
            pointer-events: none; /* Zorgt dat de afbeelding kliks niet blokkeert */
        }

        .viking-button {
            background-color: #cd0400;
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 16px 0;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            width: 90%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.6));
            /* Snelle transitie voor directe feedback op touch */
            transition: transform 0.05s, box-shadow 0.05s;
            display: block;
        }

        /* Deze actie werkt direct zodra je je vinger op het scherm zet */
        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .logo-img {
            height: 65px;
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="MB.png" alt="Haal alles uit je data" class="headline-img">
        
        <button type="button" class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
