<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Specs</title>
    <style>
        /* Inladen van Mr. Alex Bold - Brand Defining Font [cite: 278] */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000; /* Primary Color: Black [cite: 218] */
            color: #ffffff; /* Text Fill: C0 M0 Y0 K0 [cite: 224, 297] */
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Achtergrond patroon (Supportive function, max 5% rule) [cite: 269, 271, 360] */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px); /* Primary Red [cite: 223] */
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 14vw; 
            text-transform: uppercase;
            color: #ffffff; /* Fill: C0 M0 Y0 K0 [cite: 297] */
            
            /* REGELAFSTAND: Line spacing is 7 pts more than font size  */
            /* 14vw op mobiel is ~55-60px. +7pt (~9px) geeft een line-height van ~1.15 */
            line-height: 1.15; 
            
            margin-bottom: 35px;

            /* TYPO IN OUTLINES & RED DROPSHADOW [cite: 292, 298, 303] */
            /* Outline kleur: C0 M97 Y100 K3 (Red) [cite: 300] */
            -webkit-text-stroke: 1.5px #cd0400; 
            
            /* Schaduw/Duplicate kleur: C30 M20 Y30 K100 (Black) [cite: 302] */
            text-shadow: 4px 4px 0px #000000; 
        }

        /* De interactieve knop (CTA in Red Box) [cite: 327] */
        .viking-button {
            background-color: #cd0400; /* Primary Red [cite: 223] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 16px 0;
            border: none;
            border-radius: 8px; /* Subtle round corners [cite: 328] */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            
            /* 3D effect en interactie */
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.6));
            transition: all 0.05s linear;
            user-select: none;
        }

        /* Feedback bij indrukken op gsm */
        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
            background-color: #a30300; /* Iets donkerder rood bij klik */
        }

        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
        }

        /* Primary Logo (Vertical) [cite: 73, 74] */
        .logo-img {
            height: 65px; /* Minimum size: 65px [cite: 112] */
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
