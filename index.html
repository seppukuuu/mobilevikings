<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Mobile Layout Fix</title>
    <style>
        /* 3.1 PRIMARY TYPOGRAPHY: Mr. Alex Bold */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* Verwijdert de blauwe highlight bij tikken op gsm */
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100dvh; /* Gebruikt de volledige hoogte van het mobiele scherm */
            background-color: #000000; /* Primary Black: #000000 */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Voorkomt scrollen zodat alles in beeld blijft */
            user-select: none;
        }

        /* Achtergrondpatroon: Rode bolletjes */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Primary Red: #cd0400 */
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px);
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        /* Container vult de beschikbare ruimte tussen de bovenkant en het logo */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            flex: 1; /* Neemt alle beschikbare ruimte in */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centreert de afbeelding en knop verticaal */
            padding: 20px;
        }

        /* De headline afbeelding MB.png */
        .headline-img {
            width: 100%; /* Zorgt dat de afbeelding nooit buiten het scherm gaat */
            max-width: 400px; /* Limiet voor grotere telefoons */
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
            /* Harde zwarte schaduw conform Brand Guide */
            filter: drop-shadow(4px 4px 0px #000000);
            pointer-events: none;
        }

        /* 3.3 CALL TO ACTION: Rode knop met ronde hoeken */
        .viking-button {
            background-color: #cd0400; /* Primary Red */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2rem;
            padding: 14px 0;
            border: none;
            border-radius: 8px; /* Subtiele afronding */
            text-transform: uppercase;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 10px rgba(205, 4, 0, 0.5));
            transition: transform 0.05s linear, box-shadow 0.05s linear;
        }

        /* Visuele klik-feedback op gsm */
        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 1px 1px 0px #000000;
        }

        /* 1.7.1 LOGO POSITIONING: Gecentreerd onderaan */
        .footer {
            position: relative;
            z-index: 10;
            width: 100%;
            padding-bottom: 30px; /* Ruimte onderaan het logo */
            display: flex;
            justify-content: center;
            background: transparent;
        }

        .logo-img {
            /* Minimale hoogte volgens brandbook: 65px */
            height: 65px;
            width: auto;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <img src="MB.png" alt="Haal zoveel mogelijk uit je" class="headline-img">
        
        <button type="button" class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
