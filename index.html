<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Mr Alex Edition</title>
    <style>
        /* Het Mr Alex font inladen via jouw links */
        @font-face {
            font-family: "MrAlex-Regular";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.eot");
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.eot?#iefix")format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2")format("woff2"),
            url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff")format("woff"),
            url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.ttf")format("truetype"),
            url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.svg#MrAlex-Regular")format("svg");
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            /* De rode bolletjes direct op de body */
            background-image: radial-gradient(#ff0000 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            color: #fff;
            /* Mr Alex als standaard font voor de hele pagina */
            font-family: "MrAlex-Regular", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .content {
            width: 90%;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            font-size: 15vw; 
            line-height: 1.0;
            margin: 0 0 35px 0;
            text-transform: uppercase;
            font-family: "MrAlex-Regular", sans-serif;
            /* De rode schaduw aangepast aan de dikte van Mr Alex */
            text-shadow: 2.5px 2.5px 0px #e30613;
        }

        .viking-button {
            background-color: #e30613;
            color: #fff;
            font-family: "MrAlex-Regular", sans-serif;
            font-size: 2.2rem;
            padding: 16px 0;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 0px #000;
            filter: drop-shadow(0 0 12px rgba(227, 6, 19, 0.8));
            transition: all 0.05s linear;
            user-select: none;
        }

        /* Klik effect voor mobiel */
        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
            filter: drop-shadow(0 0 5px rgba(227, 6, 19, 1));
        }

        .footer {
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 150px;
            height: auto;
        }

        /* De merknaam onder het logo ook in Mr Alex */
        .brand-name {
            font-family: "MrAlex-Regular", sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
        <div class="brand-name">MÃ¸bile Vikings</div>
    </div>

</body>
</html>
