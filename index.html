<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Official</title>
    <style>
        /* 1. TYPOGRAFIE INLADEN  */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* 2. BASIS STYLING & KLEUREN  */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Primary Black  */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* 3. ACHTERGROND PATROON (Supportive role, max 5% rule)  */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px); /* Primary Red  */
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        /* 4. HEADLINE AFBEELDING  */
        .headline-img {
            width: 90%;
            max-width: 450px;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            /* Schaduw voor diepte  */
            filter: drop-shadow(5px 5px 0px #000000);
        }

        /* 5. CALL TO ACTION (CTA) BUTTON  */
        .viking-button {
            background-color: #cd0400; /* Primary Red  */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 14px 0;
            border: none;
            border-radius: 8px; /* Subtle round corners  */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            
            /* 3D effect en interactie  */
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.6));
            transition: all 0.05s linear;
            user-select: none;
        }

        /* Touch feedback  */
        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        /* 6. LOGO POSITIONING  */
        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
        }

        .logo-img {
            height: 65px; /* Minimum size: 65px  */
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="mobile.png" alt="Haal alles uit je data" class="headline-img">
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
