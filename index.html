<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Official</title>
    <style>
        /* Typografie volgens Brand Guide [cite: 278] */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100dvh;
            background-color: #000000; /* Primary Black [cite: 218] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Achtergrondpatroon [cite: 355] */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px); /* Primary Red [cite: 223] */
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        /* Deze container zorgt dat de MB en knop exact centraal staan  */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Verticale centreringsfix */
            padding: 20px;
        }

        .headline-img {
            width: 85%;
            max-width: 350px;
            height: auto;
            object-fit: contain;
            margin-bottom: 30px;
            /* Diepteschaduw volgens brand guide [cite: 292, 303] */
            filter: drop-shadow(4px 4px 0px #000000);
            pointer-events: none;
        }

        /* Button styling volgens Brand Guide [cite: 327, 328] */
        .viking-button {
            background-color: #cd0400; /* Primary Red [cite: 223] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 100px;
            padding: 18px 0;
            border: none;
            border-radius: 8px; /* Subtle round corners [cite: 328] */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 10px rgba(205, 4, 0, 0.5));
            transition: transform 0.05s ease-out, box-shadow 0.05s ease-out;
            transform: translateZ(0);
        }

        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        /* Logo onderaan gecentreerd [cite: 151, 200] */
        .footer {
            position: relative;
            z-index: 10;
            width: 100%;
            padding-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            height: 65px; /* Minimum size [cite: 112] */
            width: auto;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <img src="MB.png" alt="Haal alles uit je data" class="headline-img">
        
        <button type="button" class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
