<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Guide Official</title>
    <style>
        /* 1. TYPOGRAPHY LOADING */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000; /* Primary Black */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* 2. PATTERN: Supportive role (Opacity low gehouden voor 5% dominantie regel) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px);
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.35;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        /* 3. HEADLINE SPECS (Pagina 24 PDF) */
        h1 {
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 14vw; 
            text-transform: uppercase;
            
            /* Fill color: C0 M0 Y0 K0 (White) */
            color: #ffffff; 
            
            /* LINE SPACING: 7 pts more than the font size */
            line-height: 1.15; 
            
            margin-bottom: 35px;

            /* TYPO IN OUTLINES: 
               Outline color: C0 M97 Y100 K3 (Official Red #cd0400)
               Duplicate/Shadow color: C30 M20 Y30 K100 (Black #000000)
            */
            -webkit-text-stroke: 1.5px #cd0400; 
            text-shadow: 4px 4px 0px #000000; 
            
            /* "Shadow depends on execution": we gebruiken een harde offset */
            letter-spacing: 1px;
        }

        /* 4. BUTTON (CTA) SPECS */
        .viking-button {
            background-color: #cd0400; /* Primary Red */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 16px 0;
            border: none;
            border-radius: 8px; /* Brand style: subtle rounding */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            
            /* Interactie behouden met 3D schaduw */
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.6));
            
            transition: all 0.05s linear;
            user-select: none;
        }

        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        /* 5. LOGO POSITIONING (Minimaal 65px hoogte voor verticale variant) */
        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
        }

        .logo-img {
            height: 65px; 
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
