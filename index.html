<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Haal alles uit je internet</title>
    <style>
        /* 3.1 PRIMARY TYPOGRAPHY: Mr. Alex Bold */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000; /* [cite: 1132] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* ACHTERGROND MET BOLLETJES (PATTERN) OVERAL */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Primary Red dots  */
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px);
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            background: transparent; /* Verwijder zwarte box */
        }

        h1 {
            font-size: 14vw; 
            text-transform: uppercase;
            color: #ffffff;
            /* BRAND GUIDE SPACING: Line spacing is 7 pts more than the font size  */
            /* In CSS vertalen we dit naar een ruimere line-height */
            line-height: 1.1; 
            margin-bottom: 30px;
            /* Official red dropshadow line [cite: 1214] */
            text-shadow: 3px 3px 0px #cd0400; 
        }

        /* De knop (CTA) [cite: 1241] */
        .viking-button {
            background-color: #cd0400; /*  */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 14px 0;
            border: none;
            border-radius: 8px; /* Subtle round corners [cite: 1242] */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000000;
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.7));
            transition: all 0.05s linear;
        }

        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 1px 1px 0px #000000;
        }

        /* Enkel het logo onderaan [cite: 1114] */
        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .logo-img {
            height: 65px; /* Minimum size requirement [cite: 1026] */
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
