<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Brand Official</title>
    <style>
        /* Inladen van Mr. Alex Bold volgens Brand Guide [cite: 3] */
        @font-face {
            font-family: "MrAlex-Bold";
            src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000000; /* [cite: 3] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Achtergrondpatroon met rode bolletjes [cite: 3] */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px); /* [cite: 3] */
            background-size: 25px 25px;
            z-index: 1;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        /* Styling voor de headline afbeelding MB.png  */
        .headline-img {
            width: 85%;
            max-width: 450px;
            height: auto;
            margin-bottom: 25px;
            /* Zwarte diepteschaduw conform pagina 24 van brandbook [cite: 5] */
            filter: drop-shadow(4px 4px 0px #000000); 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Call to Action (CTA) Button volgens richtlijnen [cite: 3] */
        .viking-button {
            background-color: #cd0400; /* Primary Red [cite: 3] */
            color: #ffffff;
            font-family: "MrAlex-Bold", sans-serif;
            font-size: 2.2rem;
            padding: 14px 0;
            border: none;
            border-radius: 8px; /* Subtiele afronding [cite: 3] */
            text-transform: uppercase;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 0px #000000; /* [cite: 3] */
            filter: drop-shadow(0 0 15px rgba(205, 4, 0, 0.7));
            transition: all 0.05s linear;
        }

        .viking-button:active {
            transform: translate(4px, 4px);
            box-shadow: 1px 1px 0px #000000;
        }

        .footer {
            position: relative;
            z-index: 10;
            padding-bottom: 40px;
            width: 100%;
            text-align: center;
        }

        /* Minimale logo-hoogte: 65px [cite: 3] */
        .logo-img {
            height: 65px; 
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="MB.png" alt="Haal zoveel mogelijk uit je" class="headline-img">
        
        <button class="viking-button">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
