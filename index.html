<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Vikings - Full Pattern</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Reset alle standaard marges */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000; /* De basis is zwart */
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Voorkomt scrollen op gsm */
        }

        /* DE ACHTERGROND MET BOLLETJES - Nu overal zichtbaar */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Felle rode puntjes */
            background-image: radial-gradient(#ff0000 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            z-index: 1; /* Staat boven de zwarte body, maar onder de content */
            opacity: 0.6;
        }

        /* De container is nu VOLLEDIG transparant */
        .main-content {
            position: relative;
            z-index: 10; /* Zorgt dat tekst boven de bolletjes staat */
            width: 100%;
            max-width: 500px;
            background: transparent; /* Geen zwarte box meer! */
            padding: 20px;
        }

        h1 {
            font-size: clamp(3.5rem, 16vw, 6rem);
            line-height: 0.9;
            margin-bottom: 40px;
            text-transform: uppercase;
            /* Witte letters met de rode outline schaduw */
            text-shadow: 3px 3px 0px #e30613;
            letter-spacing: 1px;
        }

        /* De Button met 3D effect en glow */
        .viking-button {
            background-color: #e30613;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            display: inline-block;
            
            /* De harde zwarte schaduw (3D look) */
            box-shadow: 6px 6px 0px #000;
            
            /* De rode backdrop gloed die over de bolletjes schijnt */
            filter: drop-shadow(0 0 15px rgba(227, 6, 19, 1));
            
            transition: transform 0.1s ease;
        }

        .viking-button:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px #000;
        }

        /* Footer met het officiÃ«le logo */
        .footer {
            position: absolute;
            bottom: 40px;
            z-index: 10;
            width: 100%;
            background: transparent;
        }

        .logo-img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Haal<br>zoveel<br>mogelijk<br>uit je</h1>
        
        <button class="viking-button" onclick="return false;">
            Internet
        </button>
    </div>

    <div class="footer">
        <img src="https://mobilevikings.be/static/img/logo-white.svg" alt="Mobile Vikings" class="logo-img">
    </div>

</body>
</html>
