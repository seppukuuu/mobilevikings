<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Vikings - Brand Correct</title>

<style>

/* ========================================= */
/* 1. FONT LOADING */
/* ========================================= */

@font-face {
    font-family: "MrAlex-Bold";
    src: url("https://db.onlinewebfonts.com/t/2791267c488b942eb80f4f69ea85603e.woff2") format("woff2");
    font-weight: 700;
}

/* Foro Sans substitute for web */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

/* ========================================= */
/* 2. RESET */
/* ========================================= */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden;
}

/* ========================================= */
/* 3. SUPPORTIVE PATTERN */
/* ========================================= */

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(#cd0400 1.2px, transparent 1.2px);
    background-size: 25px 25px;
    opacity: 0.25; /* 5% rule feeling */
    z-index: 1;
}

/* ========================================= */
/* 4. CONTAINER */
/* ========================================= */

.container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 0 24px;
    margin: auto 0;
    width: 100%;
}

/* ========================================= */
/* 5. HEADLINE – BRAND CORRECT */
/* ========================================= */

h1 {
    font-family: "MrAlex-Bold", sans-serif;
    font-size: 14vw;
    text-transform: uppercase;
    color: #ffffff;

    line-height: 1.12; /* +7pt principle */

    margin-bottom: 48px;

    /* Brand outline */
    -webkit-text-stroke: 2px #cd0400;

    /* Red duplicate depth line */
    text-shadow:
        6px 6px 0 #cd0400,
        6px 6px 0 #000000;

    letter-spacing: 2px;
}

/* ========================================= */
/* 6. CTA – BRAND GUIDE */
/* ========================================= */

.viking-button {
    background-color: #cd0400;
    color: #ffffff;

    font-family: "Inter", sans-serif;
    font-weight: 700;
    font-size: 1.4rem;
    text-transform: uppercase;

    padding: 18px 40px;

    border: none;
    border-radius: 6px;

    cursor: pointer;

    box-shadow: 8px 8px 0 #000000;

    transition: all 0.08s ease;
}

.viking-button:active {
    transform: translate(6px, 6px);
    box-shadow: 0 0 0 #000000;
}

/* ========================================= */
/* 7. FOOTER LOGO */
/* ========================================= */

.footer {
    position: relative;
    z-index: 10;
    padding-bottom: 40px;
}

.logo-img {
    height: 65px;
    width: auto;
}

</style>
</head>

<body>

<div class="container">
    <h1>
        Haal<br>
        zoveel<br>
        mogelijk<br>
        uit je
    </h1>

    <button class="viking-button">
        Internet
    </button>
</div>

<div class="footer">
    <img 
        src="https://mobilevikings.be/static/img/logo-white.svg" 
        alt="Mobile Vikings" 
        class="logo-img">
</div>

</body>
</html>
